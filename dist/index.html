<style>
    @keyframes drift {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        20% { opacity: 0.5; }
        80% { opacity: 0.5; }
        100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
    }
    .aura-particle {
        animation: drift var(--duration) linear infinite;
        animation-delay: var(--delay);
    }

    /* Safe area padding for notched devices (iPhone X+) */
    .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 0px);
    }
    .pt-safe {
        padding-top: env(safe-area-inset-top, 0px);
    }
    .pl-safe {
        padding-left: env(safe-area-inset-left, 0px);
    }
    .pr-safe {
        padding-right: env(safe-area-inset-right, 0px);
    }

    /* Prevent text selection and tap highlight on mobile */
    .touch-none {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
    }

    /* Smooth scrolling for iOS */
    .scroll-smooth {
        -webkit-overflow-scrolling: touch;
    }

    /* Hide scrollbar on mobile but keep functionality */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Minimum touch target size for accessibility */
    .touch-target {
        min-height: 44px;
        min-width: 44px;
    }

    /* Premium glass effect */
    .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }
    .glass-dark {
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    /* Smooth transitions */
    .transition-premium {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Press effect for buttons */
    .press-effect {
        transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .press-effect:active {
        transform: scale(0.97);
    }

    /* Card hover lift effect */
    .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hover-lift:hover {
        transform: translateY(-2px);
    }

    /* Shimmer overlay for premium cards */
    .shimmer-overlay {
        position: relative;
        overflow: hidden;
    }
    .shimmer-overlay::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: shimmerSlide 3s infinite;
    }

    /* Subtle gradient backgrounds */
    .gradient-subtle {
        background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(243,244,246,0.9) 100%);
    }

    /* Focus ring for accessibility */
    .focus-ring:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.3);
    }

    /* Stagger animation delay utilities */
    .stagger-1 { animation-delay: 0.05s; }
    .stagger-2 { animation-delay: 0.1s; }
    .stagger-3 { animation-delay: 0.15s; }
    .stagger-4 { animation-delay: 0.2s; }
    .stagger-5 { animation-delay: 0.25s; }

    /* Better text rendering */
    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
    }
